<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}login as agent {% endblock %}</title>
</head>
<body>
  <header>
    <h1>login page</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="#">logout</a>
    {% else %}
      <a href="#">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    <p>insurance business</p>
  </footer>
</body>
</html>
